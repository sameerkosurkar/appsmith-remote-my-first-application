name: Deploy Appsmith

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install SSH client
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      # Step 3: Deploy to remote server
      - name: Deploy to remote server
      - env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}  
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no devadmin@135.181.199.88 << 'EOF'
            cd ~/appsmith
            echo "$SUDO_PASSWORD" | sudo -S git pull origin master
            echo "$SUDO_PASSWORD" | sudo -S docker compose down
            echo "$SUDO_PASSWORD" | sudo -S docker compose up -d
          EOF
